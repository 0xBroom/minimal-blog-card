<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Minimal Blog Card</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any" />
</head>

<body>
    <main>
        <div class="mb-card">
            <div class="mb-card__image">
                <img src="images/cactus_img.jpg" alt="A cool cactus"></img>
            </div>
            <div class="mb-card__meta-tag">
                <span>Design</span>
            </div>
            <div class="mb-card__title">
                <h3>Embracing Minimalism</h3>
            </div>
            <div class="mb-card__body">
                <span>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                    beauty that lies in simplicity.</span>
            </div>
            <div class="mb-card__separator"></div>
            <div class="mb-card__caption">
                <span>Annie Spratt</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
